<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Js/Style/contact.css">
</head>
<body>

    <section class="contact-section">
        <div class="contact-header">
            <h1>Let's Connect</h1>
            <p>Have a project in mind? Want to collaborate? Or just say hi? Fill out the form below and I'll get back to you as soon as possible.</p>
        </div>

        <div class="contact-container">
            <h2>Contact Me</h2>

            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="Js/Javascript/contact.js"></script>
</body>
</html>
